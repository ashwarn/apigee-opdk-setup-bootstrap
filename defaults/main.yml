---
# defaults file for apigee-opdk-setup-bootstrap
#
## Path to the Apigee archive
#apigeerepobasepath: '{{ apigee_home | default('/opt/apigee') }}/data/apigee-mirror'
#
## Apigee service command
#apigee_service: /opt/apigee/apigee-service/bin/apigee-service
#
## Apigee setup command for 4.16.xx
#apigee_setup: '{{ apigee_home | default('/opt/apigee') }}/apigee-setup/bin/setup.sh'
#
## Apigee update command for 4.16.xx
#apigee_update: '{{ apigee_home | default('/opt/apigee') }}/apigee-setup/bin/update.sh'
#
## Apigee all command for 4.16.xx
#apigee_all: '{{ apigee_home | default('/opt/apigee') }}/apigee-service/bin/apigee-all'
#
## Apigee license file path
#opdk_license_target_file_path: "{{ opdk_resources_path }}/license.conf"
#
## Apigee license file provided by customer
#opdk_license_source_file_name: '{{ local_apigee_secure_path}}/license.txt'
#
## Apigee bootstrap download user name
#default_apigee_repo_user: '{{ opdk_user_name }}'
#
## Apigee bootstra download user name password
#default_apigee_repo_password: ''
#
## Apigee bootstrap download uri
#default_apigee_repo_uri: 'software.apigee.com'
#
## Apigee bootstrap download url
#default_apigee_repo_protocol: 'https'
#default_apigee_repo_url: '{{ default_apigee_repo_protocol }}://{{ default_apigee_repo_uri }}'

local_apigee_secure_path: ~/.apigee-secure

# Local resource location
local_apigee_path: ~/.apigee

# Apigee staging installation folder
opdk_resources_path: "/tmp/edge"

# Default apigee installation home
apigee_home: /opt/apigee

# Default name of apigee archive
apigee_archive_name: "apigee-{{ apigeereleasever | default(opdk_version) }}"

# Default bootstrap name
bootstrap_file_name: 'bootstrap.sh'

